function iAjax(file)
{
   this.AjaxFailedAlert = "Ваш браузер не поддерживает расширенные возможности управления сайтом, мы настоятельно рекомендуем сменить браузер.\n";
   this.requestFile = file;
   this.method = "POST";
   this.URLString = "";
   this.encodeURIString = true;
   this.execute = false;
   this.loading_fired = 0;
   this.centerdiv = null;

   this.onLoading = function() { };
   this.onLoaded = function() { };
   this.onInteractive = function() { };
   this.onCompletion = function()
   {
      var lObj = document.getElementById('ajax_loader');
      if (lObj)
          lObj.style.display = 'none';
      return;
   };

   this.onShow = function()
   {
      var lObj = document.getElementById('ajax_loader');
      if (lObj)
          lObj.style.display = '';
      return;
   };

   this.onHide = function() { };

   this.createAJAX = function()
   {
      var msxmlhttp = new Array(
           'Msxml2.XMLHTTP.5.0',
           'Msxml2.XMLHTTP.4.0',
           'Msxml2.XMLHTTP.3.0',
           'Msxml2.XMLHTTP',
           'Microsoft.XMLHTTP');
      for (var i = 0; i < msxmlhttp.length; i++)
      {
         try
         {
            this.xmlhttp = new ActiveXObject(msxmlhttp[i]);
         } catch (e) {
            this.xmlhttp = null;
         }
      }

      if (!this.xmlhttp && typeof XMLHttpRequest != "undefined")
           this.xmlhttp = new XMLHttpRequest();
      if (!this.xmlhttp)
           this.failed = true;
   };

   this.setVar = function(name, value)
   {
      value = encodeURIComponent(value);
      if (this.URLString.length < 3)
      {
         this.URLString = name + "=" + value;
      } else {
         this.URLString += "&" + name + "=" + value;
      }
   }

   this.encVar = function(name, value)
   {
      var varString = encodeURIComponent(name) + "=" + encodeURIComponent(value);
      return varString;
   }

   this.encodeURLString = function(string)
   {
      varArray = string.split('&');
      for (i = 0; i < varArray.length; i++)
      {
         urlVars = varArray[i].split('=');
         if (urlVars[0].indexOf('amp;') != -1)
         {
            urlVars[0] = urlVars[0].substring(4);
         }
         varArray[i] = this.encVar(urlVars[0],urlVars[1]);
      }
      return varArray.join('&');
   }

   this.encodeVAR = function(url)
   {
      url = url.toString();
      var regcheck = url.match(/[\x90-\xFF]/g);

      if (regcheck)
      {
         for (var i = 0; i < i.length; i++)
         {
            url = url.replace(regcheck[i], '%u00' + (regcheck[i].charCodeAt(0) & 0xFF).toString(16).toUpperCase());
         }
      }
      return escape(url).replace(/\+/g, "%2B");
   }

   this.runResponse = function()
   {
      eval(this.response);
   }

   this.showError = function(errmsg)
   {
      alert(errmsg.slice(6,errmsg.length));
   }

   this.runAJAX = function()
   {
      this.responseStatus = new Array(2);
      if(this.failed && this.AjaxFailedAlert)
      {
         alert(this.AjaxFailedAlert);
      } else {
         this.onShow();
         if (this.encodeURIString)
         {
            var timeval = new Date().getTime();
            this.URLString = this.encodeURLString(this.URLString);
            this.setVar("rndval", timeval);
         }
         if (this.element) { this.elementObj = document.getElementById(this.element); }
         if (this.xmlhttp)
         {
            var self = this;
            if (this.method == "GET")
            {
               var totalurlstring = this.requestFile + "?" + this.URLString;
               this.xmlhttp.open(this.method, totalurlstring, true);
            } else {
               this.xmlhttp.open(this.method, this.requestFile, true);
            }
            if (this.method == "POST")
            {
               try {
                  this.xmlhttp.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
               } catch (e) {}
            }

            this.xmlhttp.send(this.URLString);
            this.xmlhttp.onreadystatechange = function()
            {
               switch (self.xmlhttp.readyState)
               {
                  case 1:
                       self.onLoading();
                       break;
                  case 2:
                       self.onLoaded();
                       break;
                  case 3:
                       self.onInteractive();
                       break;
                  case 4:
                       self.response = self.xmlhttp.responseText;
                       self.responseXML = self.xmlhttp.responseXML;
                       self.responseStatus[0] = self.xmlhttp.status;
                       self.responseStatus[1] = self.xmlhttp.statusText;
                       self.onCompletion();
                       if(self.execute){ self.runResponse(); }
                       if (self.elementObj)
                       {
                          var elemNodeName = self.elementObj.nodeName;
                          elemNodeName.toLowerCase();
                          self.onHide();
                          if (elemNodeName == "input" || elemNodeName == "select" || elemNodeName == "option" || elemNodeName == "textarea")
                          {
                             if (self.response.slice(0,6) == 'error:') { self.showError(self.response); }
                                 else { self.elementObj.value = self.response; }
                          } else {
                             if (self.response.slice(0,6) == 'error:') { self.showError(self.response); }
                                 else { self.elementObj.innerHTML = self.response; }
                          }
                       }
                       self.URLString = "";
                       break;
               }
            };
         }
      }
   };
this.createAJAX();
}

function callback_error(err_num,desc)
{
   switch (err_num)
   {
      case 1:
         err = 'Ошибка в протоколе';
         break;
      case 2:
         err = 'Не верный пароль';
         break;
      case 3:
         err = 'Не известное действие';
         break;
      case 999:
         err = desc;
         break;
      default:
         err = 'Не известная ошибка';
         break;
   }
   show_error(err);
}

function try_login()
{
   reset_error();

   var ajax = new iAjax();
   var pass = document.getElementById('my_pass').value;
   if (pass=='')
   {
      alert('Пароль не указан!');
      return;
   }
   ajax.execute = true;
   ajax.requestFile = adradd+"/btp/"+pass+'/login';
   ajax.runAJAX();
}
